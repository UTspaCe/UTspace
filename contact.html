<body>
	<nav id="navbar" class="animated fadeInDown navbar navbar-expand-md navbar-dark fixed-top py-0">
		<a class="nav-link navbar-brand d-md-none" href="#">
			<img class="logo" src="./img/logo_transparent.png" alt="UTSpace">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse" id="menu">
			<ul class="navbar-nav mx-auto text-center">
				<li><a class="nav-link my-3 left" href="./historique.html">Historique</a></li>
				<li><a class="nav-link my-3 left" href="./projets.html">Nos projets</a></li>
				<li><a id="logo-web" class="nav-link center navbar-brand px-2 mx-5 d-none d-md-block" href="./index.html">
					<img class="logo" src="./img/logo_transparent.png" alt="UTSpace">
				</a></li>
				<li><a class="nav-link active my-3 right" href="./contact.html">Nous contacter</a></li>
				<li><a class="nav-link my-3 right" href="./reseau.html">Réseau</a></li>
			</ul>
		</div>
	</nav>

	<div class="view intro center wow fadeIn" data-wow-duration="3s">
		<div class="displayer p-4 p-lg-5 hover-scale wow fadeInUp" data-wow-delay=".5s">
			<h1 class="mb-4 text-center wow blurUp" data-wow-delay="1.2s">Nous Contacter</h1>

			<form action="contact.html" method="POST" class="wow fadeIn" data-wow-delay="1.5s">
				<div class="form-group">
					<label for="name">Votre nom</label>
					<input type="text" class="form-control" id="name" placeholder="Votre nom">
				</div>
				<div class="form-group">
					<label for="subject">Votre sujet</label>
					<input type="text" class="form-control" id="subject" placeholder="Félicitation pour votre nouveau site !">
				</div>
				<div class="form-group">
					<label for="message">Votre message</label>
					<textarea class="form-control" name="message" rows="3"></textarea>
				</div>
				<input class="btn btn-block btn-primary" type="submit"></input>
			</form>


		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf-8">
		const navbar = document.getElementById("navbar");
		window.addEventListener('scroll', function(e) {
			if (window.scrollY > 100)
				navbar.classList.add("scrolled");
			else
				navbar.classList.remove("scrolled");
		});
	</script>
